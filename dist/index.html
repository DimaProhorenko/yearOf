<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.ico" sizes="any" />
    <link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>YEAR OF | Asian-Inspired Hard Seltzer</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="header__nav">
          <button class="header__menu" aria-expanded="false">Menu</button>
          <a href="/" class="logo header__logo-link">
            <img
              src="./assets/img/logo.svg"
              alt="Year Of home page"
              class="logo__img header__logo"
            />
          </a>
          <div class="header__overlay">
            <button class="header__close" aria-label="Close menu"></button>
            <div>
              <ul class="header__list" role="list">
                <li><a href="./shop" class="header__link">Shop</a></li>
                <li><a href="./locator" class="header__link">Locator</a></li>
                <li>
                  <a href="/contact-us" class="header__link">Contact us</a>
                </li>
              </ul>
              <ul class="header__list header__sm" role="list">
                <li><a href="#" class="header__link">Instagram</a></li>
                <li><a href="#" class="header__link">Facebook</a></li>
                <li><a href="#" class="header__link">Twitter</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="section hero">
        <div class="wrapper section__container">
          <h1 class="title">
            Year Of <span class="clr-accent">Hard Seltzer</span>
          </h1>
          <div class="hero__cans">
            <figure class="hero__figure hero__can1" aria-hidden="true">
              <img
                src="./assets/img/hero/can-strawberry.png"
                alt="Strawberry & Dragonfruit can"
              />
            </figure>
            <figure class="hero__figure hero__can2" aria-hidden="true">
              <img src="./assets/img/hero/can-lime.png" alt="Lime can" />
            </figure>
          </div>
          <figure class="hero__figure hero__plant" aria-hidden="true">
            <img src="./assets/img/hero/plant.svg" alt="Plant illustration" />
          </figure>
          <div class="hero__text">
            <p class="hero__p">
              We are <span class="clr-white">Year Of</span>. Born From
              <span class="clr-white">88rising</span>, we are unexpectedly
              refreshing and vibrant hard seltzer
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
